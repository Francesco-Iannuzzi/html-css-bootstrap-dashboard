<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="debug">

    <header id="app_header" class="sticky-top bg_fra_back pt-2">
        <nav class="navbar bg_fra_back">
            <div class="container-fluid">

                <a class="navbar-brand">
                    <img src="./assets/img/mobile-logo.png" class="d-lg-none" width="30px" alt="">
                </a>
                <a class="navbar-brand">
                    <img src="./assets/img/logo.svg" class="d-none d-lg-block" alt="">
                </a>
                <!-- /logo -->

                <form class="d-flex flex-grow-1" role="search">
                    <input class="form-control me-2 bg_fra_search" type="search" placeholder=" Search"
                        aria-label="Search">
                </form>
                <!-- /search navbar -->

                <div class="icon_nav d-flex gap-2">
                    <a href="#" class="text-decoration-none tx_fra_icon">
                        <i class="fa-solid fa-bars d-none d-lg-block"></i>
                    </a>
                    <!-- /bars -->
                    <a href="#" class="text-decoration-none tx_fra_icon">
                        <i class="fa-solid fa-circle-question d-none d-lg-block"></i>
                    </a>
                    <!-- /questions -->
                    <a href="#" class="text-decoration-none tx_fra_icon">
                        <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i>
                    </a>
                    <!-- /ellipsis -->
                    <div class="dropstart">
                        <a class="text-decoration-none" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-bell tx_fra_bell d-block"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                    <!-- /bell -->
                </div>
                <!-- /icon navbar -->

            </div>
        </nav>
    </header>
    <!-- /app_header -->

    <div class="wrapper d-flex">
        <div class="sidebar bg_fra_side d-flex flex-column justify-content-between text-center">
            <div class="side_top mt-4">

                <div class="icon_side lh-lg">
                    <a class="text-decoration-none text-white p-2" href="#">
                        <i class="fa-solid fa-house me-lg-2"></i>
                        <span class="d-none d-lg-inline">Home</span>
                    </a>
                </div>
                <!-- /Home -->

                <div class="icon_side lh-lg">
                    <a class="text-decoration-none text-white p-2" href="#">
                        <i class="fa-solid fa-chart-simple me-lg-2"></i>
                        <span class="d-none d-lg-inline">Stats</span>
                    </a>
                </div>
                <!-- /Stats -->

                <div class="icon_side lh-lg">
                    <a class="text-decoration-none text-white p-2" href="#">
                        <i class="fa-solid fa-signal me-lg-2"></i>
                        <span class="d-none d-lg-inline">Signals</span>
                    </a>
                </div>
                <!-- /Signals -->

            </div>
            <!-- /side_top -->

            <div class="side_bottom mb-3">
                <div class="icon_side lh-lg">
                    <a class="text-decoration-none text-white p-2" href="#">
                        <i class="fa-solid fa-gear me-lg-2"></i>
                        <span class="d-none d-lg-inline-block">Admin</span>
                    </a>
                </div>
            </div>
            <!-- /side_bottom -->

        </div>
        <!-- /sidebar -->

        <main class="content bg_fra_back overflow-auto">
            <div class="jumbo container-fluid bg_fra_primary  text-white p-3">
                <div class="row">

                    <div class="col-12 col-md-4 col-lg-3 order-md-3">
                        <span class="me-2">Nuovo studente</span>
                        <button class="btn btn-primary border-white bg_fra_primary fs-5 py-0" type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                            aria-controls="offcanvasRight">
                            +
                        </button>
                        <!-- /button -->

                        <div class="offcanvas offcanvas-end text-dark" tabindex="-1" id="offcanvasRight"
                            aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                ...
                            </div>
                        </div>
                        <!-- /canvas menu -->

                    </div>
                    <!-- /new student -->

                    <div class="col-12 col-md-4 col-lg-6 order-md-1">
                        <div>
                            <h1 class="d-inline-block">Boolean</h1>
                            <span class="badge rounded-pill fw-light bg_fra_badge">Piano blaze</span>
                        </div>
                        <div>
                            <span class="badge rounded-pill fw-light bg_fra_badge">3 App</span>
                            <span>&raquo;</span>
                            <span class="badge rounded-pill fw-light bg_fra_badge d-lg-none">+</span>
                            <span class="badge rounded-pill fw-light bg_fra_badge d-none d-lg-inline-block">Boolean mobile app</span>
                            <span class="badge rounded-pill fw-light bg_fra_badge d-none d-lg-inline-block">Boolean we app</span>
                            <span class="badge rounded-pill fw-light bg_fra_badge d-none d-lg-inline-block">Boolean blog app</span>
                        </div>
                    </div>
                    <!-- /piano student -->

                    <div class="col-12 col-md-4 col-lg-3 order-md-2">
                        <p>Studenti online negli ultimi 30 min</p>
                        <h2>125</h2>
                    </div>
                    <!-- /all student -->
                </div>
            </div>



            <!-- <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-8">ciao</div>
                <div class="col-12 col-lg-4">ciao</div>
            </div>
           </div> -->
        </main>
    </div>
    <!-- /wrapper -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
