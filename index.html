<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="debug">

    <header id="app_header"></header>
    <!-- /app_header -->

    <div class="wrapper d-flex">
        <div class="sidebar bg_fra_side d-flex flex-column justify-content-between text-center">
            <div class="side_top mt-4">

                <div class="icon_side lh-lg">
                    <a class="text-decoration-none text-white p-2" href="#">
                        <i class="fa-solid fa-house me-lg-2"></i>
                        <span class="d-none d-lg-inline">Home</span>
                    </a>
                </div>
                <!-- /Home -->

                <div class="icon_side lh-lg">
                    <a class="text-decoration-none text-white p-2" href="#">
                        <i class="fa-solid fa-chart-simple me-lg-2"></i>
                        <span class="d-none d-lg-inline">Stats</span>
                    </a>
                </div>
                <!-- /Stats -->

                <div class="icon_side lh-lg">
                    <a class="text-decoration-none text-white p-2" href="#">
                        <i class="fa-solid fa-signal me-lg-2"></i>
                        <span class="d-none d-lg-inline">Signals</span>
                    </a>
                </div>
                <!-- /Signals -->

            </div>
            <!-- /side_top -->

            <div class="side_bottom mb-3">
                <div class="icon_side lh-lg">
                    <a class="text-decoration-none text-white p-2" href="#">
                        <i class="fa-solid fa-gear me-lg-2"></i>
                        <span class="d-none d-lg-inline-block">Admin</span>
                    </a>
                </div>
            </div>
            <!-- /side_bottom -->

        </div>
        <!-- /sidebar -->

        <main class="content bg_fra_back"></main>
    </div>
    <!-- /wrapper -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
